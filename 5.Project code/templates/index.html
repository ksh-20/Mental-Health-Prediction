<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Mental Health Treatment Prediction</h1>
        <form id="predictionForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="Age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="Gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="Country" required>
                    </div>
                    <div class="form-group">
                        <label for="self_employed">Self Employed</label>
                        <select class="form-control" id="self_employed" name="self_employed" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="family_history">Family History of Mental Health</label>
                        <select class="form-control" id="family_history" name="family_history" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="work_interfere">Work Interference</label>
                        <select class="form-control" id="work_interfere" name="work_interfere" required>
                            <option value="Never">Never</option>
                            <option value="Rarely">Rarely</option>
                            <option value="Sometimes">Sometimes</option>
                            <option value="Often">Often</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="no_employees">Number of Employees</label>
                        <select class="form-control" id="no_employees" name="no_employees" required>
                            <option value="1-5">1-5</option>
                            <option value="6-25">6-25</option>
                            <option value="26-100">26-100</option>
                            <option value="100-500">100-500</option>
                            <option value="500-1000">500-1000</option>
                            <option value="More than 1000">More than 1000</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="remote_work">Remote Work</label>
                        <select class="form-control" id="remote_work" name="remote_work" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tech_company">Tech Company</label>
                        <select class="form-control" id="tech_company" name="tech_company" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="benefits">Benefits</label>
                        <select class="form-control" id="benefits" name="benefits" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Don't know">Don't know</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="care_options">Care Options</label>
                        <select class="form-control" id="care_options" name="care_options" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Not sure">Not sure</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="wellness_program">Wellness Program</label>
                        <select class="form-control" id="wellness_program" name="wellness_program" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Don't know">Don't know</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seek_help">Seek Help</label>
                        <select class="form-control" id="seek_help" name="seek_help" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Don't know">Don't know</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="anonymity">Anonymity</label>
                        <select class="form-control" id="anonymity" name="anonymity" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Don't know">Don't know</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="leave">Leave</label>
                        <select class="form-control" id="leave" name="leave" required>
                            <option value="Very easy">Very easy</option>
                            <option value="Somewhat easy">Somewhat easy</option>
                            <option value="Don't know">Don't know</option>
                            <option value="Somewhat difficult">Somewhat difficult</option>
                            <option value="Very difficult">Very difficult</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mental_health_consequence">Mental Health Consequence</label>
                        <select class="form-control" id="mental_health_consequence" name="mental_health_consequence" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Maybe">Maybe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phys_health_consequence">Physical Health Consequence</label>
                        <select class="form-control" id="phys_health_consequence" name="phys_health_consequence" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Maybe">Maybe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coworkers">Coworkers</label>
                        <select class="form-control" id="coworkers" name="coworkers" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Some of them">Some of them</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="supervisor">Supervisor</label>
                        <select class="form-control" id="supervisor" name="supervisor" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Some of them">Some of them</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mental_health_interview">Mental Health Interview</label>
                        <select class="form-control" id="mental_health_interview" name="mental_health_interview" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Maybe">Maybe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phys_health_interview">Physical Health Interview</label>
                        <select class="form-control" id="phys_health_interview" name="phys_health_interview" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Maybe">Maybe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mental_vs_physical">Mental vs Physical</label>
                        <select class="form-control" id="mental_vs_physical" name="mental_vs_physical" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Don't know">Don't know</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="obs_consequence">Observed Consequence</label>
                        <select class="form-control" id="obs_consequence" name="obs_consequence" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        <div id="result" class="result">
            <h3>Prediction Result</h3>
            <p>Treatment Recommendation: <span id="prediction"></span></p>
            <p>Confidence: <span id="probability"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('prediction').textContent = result.prediction;
                    document.getElementById('probability').textContent = (result.probability * 100).toFixed(2) + '%';
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
